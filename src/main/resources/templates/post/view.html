<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">View Post</h3>
    <p>
        <a class="btn btn-secondary" th:href="@{/posts}">Back to post list</a>
    </p>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Title:</label>
                <p th:text="${post.getTitle()}" class="form-control-plaintext"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Content:</label>
                <p th:text="${post.getContent()}" class="form-control-plaintext"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <p th:text="${post.getDescription()}" class="form-control-plaintext"></p>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <img id="image" class="img-thumbnail" height="100" width="100" th:src="@{'/i/' + ${post.image}}" alt="Post Image">
            </div>
            <div class="mb-3">
                <label class="form-label">Type:</label>
                <th:block th:if="${post.getType()!=null}">
                    <p th:text="${post.getType().name}" class="form-control-plaintext"></p>
                </th:block>
                <th:block th:unless="${post.getType()!=null}">
                    <p class="form-control-plaintext">Kiểu bài đăng đã bị xóa hoặc không có dữ liệu</p>
                </th:block>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
