<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">Edit Post</h3>
    <p>
        <a class="btn btn-secondary" th:href="@{/posts}">Back to post list</a>
    </p>
    <div id="form">
        <form th:action="@{/posts/update}" method="post" th:object="${post}" enctype="multipart/form-data" id="postForm" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" name="title" required/>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea id="content" th:field="*{content}" class="form-control" name="content" required></textarea>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" name="description" required></textarea>
            </div>
            <img th:src="@{'/i/' + ${post.image}}" height="100" width="100" class="img-thumbnail" alt="Current Image">

            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" id="image" th:field="*{image}" class="form-control-file" required/>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type:</label>
                <select id="type" th:field="*{type}" class="form-select" name="type" required>
                    <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
            <input type="submit" value="Save" class="btn btn-primary"/>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
