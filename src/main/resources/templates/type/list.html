<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">List Types</h3>
    <p>
        <a class="btn btn-primary" th:href="@{/types/create}">Add New Type</a>
    </p>
    <p>
        <a class="btn btn-secondary" th:href="@{/posts}">Manage Posts</a>
    </p>
    <div th:if="${message}" class="alert alert-info">
        <span th:text="${message}"></span>
    </div>
    <table id="posts" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, pStatus : ${types}">
            <td th:text="${pStatus.count}"></td>
            <td th:text="${p.getName()}"></td>
            <td><a class="btn btn-warning" th:href="@{/types/edit/{id}(id=${p.getId()})}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/types/delete/{id}(id=${p.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
